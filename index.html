<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="img/pikachu.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <title>Tobi's Pokemon List</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body>
    <header>
      <img class="pokemonLogo" src="img/pokemon-logo.png" alt="Pokemon Logo" />
    </header>

    <main>
      <div class="heading-container">
        <h1>
          Tobi's <br />
          Pokemon List
        </h1>
      </div>
      <ul class="poke-list"></ul>
    </main>

    <footer class="page-footer">
      <div class="social-media">
        <hr class="trenner" />
        <p class="social-media__item">Find me on</p>
        <a href="https://github.com/TK1893" class="social-media__item">
          <img
            src="img/github_icon.svg"
            alt="github"
            class="social-media__image"
          />
        </a>
        <a href="https://twitter.com/?lang=de" class="social-media__item">
          <img
            src="img/twitter_icon.svg"
            alt="twitter"
            class="social-media__image"
          />
        </a>
        <a href="https://www.linkedin.com/" class="social-media__item">
          <img
            src="img/linkedin_icon.svg"
            alt="linkedin"
            class="social-media__image"
          />
        </a>
      </div>
    </footer>

    <script src="js/polyfill.min.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src=" js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
