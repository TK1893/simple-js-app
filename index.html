<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokedex App</title>
    <link rel="shortcut icon" href="img/pikachu.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark" style="background-color: #004a94;">
        <div class="container">
            <a class="navbar-brand" href="https://tk1893.github.io/portfolio/">
                <img class="logoT" src="img\Logo_Tobi.svg" alt="logo" width="150">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            PokeHome<span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- HEADER -->
    <header>
        <img class="img-fluid pokemonLogo" src="img/pokemon-logo.png" alt="Pokemon Logo" width="400px" />
    </header>

    <div class="d-flex justify-content-center">
        <!-- LIST -->
        <ul class="pokemon-list list-group"></ul>
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Modal Title</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-secondary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="page-footer">
        <div class="social-media">
            <hr class="trenner" />
            <p class="social-media__item">Find me on</p>
            <a href="https://github.com/TK1893" class="social-media__item">
                <img src="img/github_icon.svg" alt="github" class="social-media__image" />
            </a>
            <a href="https://twitter.com/?lang=de" class="social-media__item">
                <img src="img/twitter_icon.svg" alt="twitter" class="social-media__image" />
            </a>
            <a href="https://www.linkedin.com/" class="social-media__item">
                <img src="img/linkedin_icon.svg" alt="linkedin" class="social-media__image" />
            </a>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="JS/promise-polyfill.js"></script>
    <script src="js/tota11y.min.js"></script>

</body>

</html>
